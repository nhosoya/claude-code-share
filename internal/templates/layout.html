{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{template "title" .}} - claude-code-share</title>
<style>
  :root {
    --bg: #fafafa;
    --fg: #1a1a1a;
    --muted: #666;
    --border: #ddd;
    --user-bg: #e8f0fe;
    --assistant-bg: #f0f0f0;
    --accent: #2563eb;
    --code-bg: #f5f5f5;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "SF Mono", "Fira Code", "Fira Mono", Menlo, Consolas, monospace;
    font-size: 14px;
    line-height: 1.6;
    color: var(--fg);
    background: var(--bg);
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
  }
  a { color: var(--accent); text-decoration: none; }
  a:hover { text-decoration: underline; }
  nav.breadcrumb {
    padding: 0.5rem 0;
    margin-bottom: 1rem;
    font-size: 13px;
    color: var(--muted);
  }
  nav.breadcrumb a { color: var(--muted); }
  h1 { font-size: 1.3rem; margin-bottom: 1rem; }
  .project-list, .session-list {
    list-style: none;
  }
  .project-list li, .session-list li {
    border-bottom: 1px solid var(--border);
    padding: 0.75rem 0;
  }
  .project-list li:last-child, .session-list li:last-child {
    border-bottom: none;
  }
  .meta { font-size: 12px; color: var(--muted); margin-top: 0.25rem; }
  .summary { margin-top: 0.25rem; color: var(--fg); }
  .message {
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    overflow-x: auto;
  }
  .message.user { background: var(--user-bg); }
  .message.assistant { background: var(--assistant-bg); }
  .message-role {
    font-size: 11px;
    font-weight: bold;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.25rem;
  }
  .message-content { white-space: pre-wrap; word-wrap: break-word; }
  .tool-use summary {
    cursor: pointer;
    font-weight: bold;
    padding: 0.25rem 0;
    color: var(--accent);
    font-size: 13px;
  }
  .tool-use pre {
    background: var(--code-bg);
    padding: 0.5rem;
    border-radius: 4px;
    overflow-x: auto;
    font-size: 12px;
    margin-top: 0.25rem;
  }
  .tool-result {
    font-size: 12px;
    color: var(--muted);
    padding: 0.25rem 0;
  }
  .stats {
    background: var(--code-bg);
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    font-size: 12px;
    margin-bottom: 1rem;
    color: var(--muted);
  }
  .timestamp { font-size: 11px; color: var(--muted); }
  @media (max-width: 600px) {
    body { font-size: 13px; padding: 0.5rem; }
    .message { padding: 0.5rem; }
  }
</style>
</head>
<body>
{{template "content" .}}
</body>
</html>
{{end}}
